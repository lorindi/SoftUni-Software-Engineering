<!-- homepage -->
<div class="container">
  <div class="new-theme-border">
    <div class="header-background">
      <span>New Theme</span>
    </div>

    <form #form="ngForm" (ngSubmit)="addTheme(form)">
      <div class="new-theme-title">
        <label for="themeName">Title <span class="red">*</span></label>
        <input
          type="text"
          name="themeName"
          id="themeName"
          #inputThemeName="ngModel"
          ngModel
          required
          minlength="5"
        />

        <ng-container *ngIf="inputThemeName.touched">
          <p class="error" *ngIf="inputThemeName?.errors?.['required']">
            Theme name is required.
          </p>
          <p class="error" *ngIf="inputThemeName?.errors?.['minlength']">
            Theme name must be at least 5 characters long.
          </p>
        </ng-container>
      </div>
      <div class="new-theme-content">
        <label for="postText">Post <span class="red">*</span></label>
        <textarea
          type="text"
          name="postText"
          id="postText"
          rows="8"
          class="height"
          #textareaPostText="ngModel"
          ngModel
          required
          minlength="10"
        ></textarea>

        <ng-container *ngIf="textareaPostText.touched">
          <p class="error" *ngIf="textareaPostText?.errors?.['required']">
            The field with your post is required.
          </p>
          <p class="error" *ngIf="textareaPostText?.errors?.['minlength']">
            Post must be at least 10 characters long.
          </p>
        </ng-container>
      </div>
      <div class="new-theme-buttons">
        <button class="cancel">Cancel</button>
        <button class="public">Post</button>
      </div>
    </form>
  </div>
</div>
