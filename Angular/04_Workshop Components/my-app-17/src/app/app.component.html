<div>{{title}}</div>
<ul>
  @for (task of tasks;track task.id){
  @if (task.status === 'inProgress'){
  <li style="border: 1px solid blue">{{task.name}} - {{task.status}}</li>

  }
  @else if (task.status === 'todo'){
  <li style="border: 1px solid red">{{task.name}} - {{task.status}}</li>

  }@else {
  <li style="border: 1px solid green">{{task.name}} - {{task.status}}</li>

  }
  }
</ul>

</div>
