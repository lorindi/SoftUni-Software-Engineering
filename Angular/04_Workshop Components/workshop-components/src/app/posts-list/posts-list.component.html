<aside>
    <div *ngIf="isLoading">
        <app-loader />

    </div>
    <div *ngIf="!isLoading" class="aside">
        <h2 class="title">
            Recent posts
        </h2>
        <div>
            <div *ngFor="let post of posts" class="aside-theme">
                <app-post-item [post]="post" />
            </div>

        </div>
    </div>
</aside>
