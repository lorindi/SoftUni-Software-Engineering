{% extends 'base/base.html' %}
{% block content %}
{% load static %}
    <main>

        <!-- Edit Fruit Form -->
        <section id="edit">
            <div class="form">
                <h2>Edit Fruit</h2>
                <form class="edit-form" method="post" action="{% url 'edit fruit' pk=fruit.pk %}">

                    {{ form }}
                    {% csrf_token %}


                    <button type="submit">Edit</button>
                </form>
            </div>
        </section>

    </main>
{% endblock %}
