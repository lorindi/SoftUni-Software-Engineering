{% extends 'base/base.html' %}
{% block content %}
    {% if not games %}
    <p class="no-articles">No games yet</p>
    {% else %}

    <section id="welcome-world">
        {% for game in games %}
        <!-- first game-->
        <div class="game">
            <div class="image-wrap">

                <img src="{{ game.image_url }}"
                     alt="{{ game.title }}">
            </div>
            <!-- game title -->
            <h3>{{ game.title }}</h3>
            <!-- game category-->
            <h1>{{ game.category }}</h1>
            <div class="data-buttons">
                <!-- game details button -->
                <a href="{% url 'details game' pk=game.pk %}" class="btn details-btn">Details</a>
            </div>
        </div>
        {% endfor %}
    </section>>
    {% endif %}
{% endblock %}
