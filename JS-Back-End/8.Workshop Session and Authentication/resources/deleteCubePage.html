<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Cube Page</title>
    <link href="./css/site.css" type="text/css" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='./images/favicon.png' />
</head>

<body>
    <div class="container">
        <header>
            <ul>
                <li><img class="logo" src="./images/logo.png"></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Add a Cube</a></li>
                <li><a href="#">Add Accessory</a></li>
                <li><a href="#">Logout</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </header>
        <main>
            <h1>Delete Cube</h1>
            <div class="form">
                <form action="#" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="" disabled="true" />
                    <label for="description">Description</label>
                    <textarea id="description" name="description" disabled="true" /></textarea>
                    <label for="image">ImageUrl</label>
                    <input type="text" id="image" name="imageUrl" value="" disabled="true" />
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty" name="difficultyLevel" value="" disabled="true" />
                    <option value="1">1 - Very Easy</option>
                    <option value="2">2 - Easy</option>
                    <option value="3">3 - Medium (Standard 3x3)</option>
                    <option value="4">4 - Intermediate</option>
                    <option value="5">5 - Expert</option>
                    <option value="6">6 - Hardcore</option>
                    </select>
                    <input type="submit" value="Delete">
                </form>
            </div>
        </main>
    </div>
    <footer>@Cubicle: Exercise for Express.js and Handlebars</footer>

</body>

</html>
