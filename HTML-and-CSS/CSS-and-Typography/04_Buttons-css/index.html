<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <h2>Normal Buttons</h2>
      <article>
        <a href="#" class="button">Learn More</a>
        <button class="button">Learn More</button>
        <button class="button hover">Learn More</button>
      </article>
    </section>
    <section>
      <h2>Filled Buttons</h2>
      <article>
        <a href="#" class="button fill">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
      </article>
    </section>
    <section>
      <h2>Icon buttons</h2>
      <article>
        <a href="#" class="button fill"><i class="fa fa-arrow-down" aria-hidden="true"></i>Download</a>
        
        <button class="button fill"><i class="fa fa-arrow-down" aria-hidden="true"></i>Download</button>
        <button class="button fill hover"><i class="fa fa-arrow-down" aria-hidden="true"></i>Download</button>
      </article>
    </section>
  </body>
</html>
