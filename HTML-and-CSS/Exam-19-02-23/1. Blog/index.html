<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
  </head>
  <body>
    <article>
      <section class="left">
        <div class="top-cards">
          <div class="one card">
            <img src="./images/music.jpg" alt="">
            <h4>Movie reviews</h4>

          </div>
          <div class="two card">
            <img src="./images/celebrity.jpg" alt="">
            <h4>Celebrity interviews</h4>

          </div>

        </div>
        <div class="bottom-cards">
          <div class="first card">
            <img src="./images/tv-show.jpg" alt="">
            <h4>TV show guides</h4>

          </div>
          <div class="second card">
            <img src="./images/art.jpg" alt="">
            <h4>Arts and culture</h4>

          </div>

        </div>
      </section>
      <section class="right">
        <h5>Other Category</h5>
        <ul role="list">
          <li><i class="fa-solid fa-circle-arrow-right"></i>Finance</li>
          <li><i class="fa-solid fa-circle-arrow-right"></i>Business</li>
          <li>
            <i class="fa-solid fa-circle-arrow-right"></i>Social media marketing
          </li>
          <li>
            <i class="fa-solid fa-circle-arrow-right"></i>Sales process and
            strategy
          </li>
          <li><i class="fa-solid fa-circle-arrow-right"></i>Web development</li>
          <li><i class="fa-solid fa-circle-arrow-right"></i>Travel hacks</li>
        </ul>
      </section>
    </article>
  </body>
</html>
